<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chiamate Asincrone</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header class="container my-5">
      <h1 class="display-1 fw-bold text-uppercase text-center">Il tuo countdown</h1>
    </header>


    <div class="container wrapper">

      <!-- Input + Buttons -->
      <section class="container-fluid">

        <div class="row justify-content-center align-items-center">
          <div class="col-8">
            <input class="form-control form-control-lg" type="number" placeholder="Inserisci i secondi">
          </div>
          <div class="col-8 d-flex justify-content-center my-5">
            <i class="fa-solid fa-play fa-2x icon me-5"></i>
            <i class="fa-solid fa-pause fa-2x icon me-5"></i>
            <i class="fa-solid fa-stop fa-2x icon"></i>
          </div>
        </div>

      </section>

      <!-- Countdown -->
      <section class="container-fluid my-5">

        <div class="row justify-content-center">
          <div class="col-6">
            <p class="countdown display-1 fw-bolder text-r text-center">1000</p>
          </div>
        </div>

      </section>

    </div>

    

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/a25f855a30.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- CUSTOM JS -->
    <script src="./main.js"></script>
  </body>
</html>
